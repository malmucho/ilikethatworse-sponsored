<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sponsored Mayhem - ilikethatworse</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      text-align: center;
      padding: 20px;
      color: #111;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .prompt {
      font-size: 1.2rem;
      margin: 30px auto;
      height: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid orange;
      animation: typing 3s steps(30, end), blink-caret 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: transparent; }
    }
    .highlight-red {
      color: red;
      font-weight: bold;
    }
    .matchup {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .option {
      flex: 1 1 40%;
      padding: 16px 24px;
      border: 2px solid #000;
      border-radius: 12px;
      font-size: 1rem;
      max-width: 300px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .option:hover {
      background-color: #ffeaea;
      color: #d00;
      border-color: #d00;
    }
    .ad-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Sponsored</h1>
  <p class="prompt">Which <span class="highlight-red">PRODUCT</span> do you like worse?</p>

  <div class="matchup">
    <div id="option1" class="option" onclick="openAd()">Loading...</div>
    <div id="option2" class="option" onclick="openAd()">Loading...</div>
  </div>

  <div class="ad-container">
    <p style="margin-top: 40px;">-Ad-</p>
    <div style="width:100%; height:100px; border:1px solid #ccc;"><script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5073803117143362"
     crossorigin="anonymous"></script></div>
  </div>

  <footer style="margin-top: 40px;">
    <p style="font-size: 0.8rem;">The ads that appear on this page are part of <strong>ilikethatworse</strong> and generate revenue to support development. Thank you for your participation and continued support.</p>
  </footer>

  <script>
    const adOptions = [
      "An AI-generated toothpaste subscription",
      "A fitness app that only yells at you",
      "A dating site for penguin lovers",
      "Glow-in-the-dark beard oil",
      "A crypto course from a 12-year-old",
      "Socks that track your steps and your emotions",
      "A $300 motivational sticker pack",
      "Sponsored water — now with fewer molecules",
      "VR headset that only plays Minesweeper",
      "Underwear with Bluetooth",
      "A time-traveling planner (doesn’t work)",
      "Digital hugs as NFTs",
      "Smart shoes that critique your walk",
      "A subscription box for left-handed forks",
      "AI voiceover of your dreams — literally",
      "Meditation app with jump scares",
      "Toilet paper scented candles",
      "A candle that smells like productivity",
      "Chewing gum that gives financial advice",
      "Coffee that texts your boss when you're late",
      "Organic fidget spinners",
      "A pillow that tweets your sleep stats",
      "The Uber for hamster wheels",
      "A mirror that roasts your outfit",
      "Tattoo ink that fades with your confidence",
      "Shampoo with inspirational quotes",
      "Digital plants that shame you if they die",
      "Subscription for motivational post-its",
      "Vitamin water for your keyboard",
      "Pre-owned screen protectors"
    ];

    function getRandomOptions(arr) {
      const shuffled = arr.sort(() => 0.5 - Math.random());
      return [shuffled[0], shuffled[1]];
    }

    function openAd() {
      window.open("https://ilikethatworse.com", "_blank");
    }

    const [option1, option2] = getRandomOptions(adOptions);
    document.getElementById("option1").textContent = option1;
    document.getElementById("option2").textContent = option2;
  </script>
</body>
</html>
